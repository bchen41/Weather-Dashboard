<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column flex-wrap min-100-vh">
    <header class="jumbotron jumbotron-fluid d-flex justify-content-around align-items-baseline">
        <h1 class="weather-dashboard">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">

        <div class="d-flex flex-wrap justify-space-between">

            <div class="col-12 col-md-4">
                <section class="search-card">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="weather-form" class="card-body ">
                        <input type="text" name="cityname" id="cityname" class="form-input">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </section>


                <section class="history-card">
                    <h3 class="card-header">Search History:</h3>
                    <!-- create element buttons with search history data and append to div -->
                </section>
            </div>


            <div class="col-12 col-md-8">
                <h2 class="city-search-term">City Name:</h2>
                <div id="city-container"></div>



                <div class="row">
                    <div class="col">
                        <h4>5-Day Forecast:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4 col-lg" id="1">


                    </div>
                    <div class="col-12 col-md-4 col-lg" id="2">

                    </div>
                    <div class="col-12 col-md-4 col-lg" id="3">

                    </div>
                    <div class="col-12 col-md-4 col-lg" id="4">

                    </div>
                    <div class="col-12 col-md-4 col-lg" id="5">

                    </div>
                </div>

            </div>







        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
