<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="jumbotron jumbotron-fluid">
        <h1 class="weather-dashboard">Weather Dashboard</h1>
        <h6 class="weather-dashboard-desc">Presenting to YOU with 5-Day Forecast</h6>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3">
                <section class="card">
                    <h2 class="card-header">Search for a City:</h2>
                    <form id="search-form" class="card-body">
                        <label class="form-label" for="city-search">City Name</label>
                        <input type="text" name="cityname" id="cityname">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </section>
            </div>
            <div class="col-9">
                <h2 class="present-forecast"> <span id="city-search-term">Atlanta</span>
                    <div id="city-container"></div>
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <section class="card">
                    <h3 class="card-header">Search History:</h3>
                    <div class="history-btn-container card-body"></div>
                    <!-- create element buttons with search history data and append to div -->
                </section>
            </div>

            <div class="col">
                <h5 id="data-dates">date</h5>
            </div>
            <div class="col">
                <h5 id="data-dates">date</h5>
            </div>
            <div class="col">
                <h5 id="data-dates">date</h5>
            </div>
            <div class="col">
                <h5 id="data-dates">date</h5>
            </div>
            <div class="col">
                <h5 id="data-dates">date</h5>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
